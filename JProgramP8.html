<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Access Array values</h2>
    <p id="demo"></p>

    <script>
        const myJson='{"empid":1001,"empname":"azar","salary":[1000,20000,30000]}';
        const myobj=JSON.parse(myJson);
        document.getElementById("demo").innerHTML=myobj.salary[0];
    </script>
</body>
</html>
