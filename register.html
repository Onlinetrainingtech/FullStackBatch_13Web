<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This is RegisterPage</h1>
    <form>
        <table>
            <tr>
                <td>Username</td>
                <td><input type="text"/></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="text"/></td>
            </tr>
            <tr>
                <td>EmailId</td>
                <td><input type="text"/></td>
            </tr>
            <tr>
                <td>Course</td>
                <td>
                    <select>
                        <option>MCA</option>
                        <option>MS</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    Male<input type="radio" name="gen"/>
                    Female<input type="radio" name="gen"/>
                </td>
            </tr>
            <tr>
                <td>Department</td>
                <td>
                    UG:<input type="checkbox"/>
                    PG:<input type="checkbox"/>
                </td>
            </tr>
            <tr>
                <td><input type="submit"/></td>
            </tr>
        </table>
    </form>

</body>
</html>
